<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿵쿵따</title>
</head>

<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어 : <span id="word"></span></div>
  <input type="text">
  <button class="target">입력</button>
  <!-- <button class="btn2">버튼2</button>
  <button class="btn3">버튼3</button> -->

  <script>
    /* 프롬프트창 */
    const number = parseInt(prompt('몇 명이 참가하나요?')); //parseInt : 문자열에서 정수 반환, prompt : 사용자가 입력할 수 있는 프롬프트 챵

    let word; // 제시어
    let newWord; // 새로 입력한 단어
    const $word = document.querySelector('#word');
    const $input = document.querySelector('input');
    const $button = document.querySelector('button'); 
    const $order = document.querySelector('#order');

    if (number) {
      const onClickButton = () => {
        if(!word || word[word.length - 1] === newWord[0]) { //제시어가 비어있는가? 또는 입력 단어가 올바른가?
          if(newWord.length == 3) { // 입력 단어가 세 글자인가?
            word = newWord; // 입력 단어가 제시어가 된다
            $word.textContent = word; // 화면에 표시
            //다른 사람에게 순서를 넘긴다
            const order = Number($order.textContent); //현재 순서
            if(order + 1 > number) { // 현재 순서에 1을 더한 값이 참가자 수보다 큰가?
              $order.textContent = 1 //1번으로 이동
            } else {
              $order.textContent = order + 1 // 다음 순서로 이동
            };
          } else {
            // 세 글자가 아님
            alert('다시 입력하세요')
          }
        } else {
          // 올바르지 않다
          alert('떙')
        };
        $input.value=''; // 입력 후 비워짐
        $input.focus(); // 입력필드 포커스
      };

      const onInput = (event) => {
        newWord = event.target.value; // 글자를 입력할 때 마다 새로운 입력 단어로 저장
      };

      $button.addEventListener('click', onClickButton);
      $input.addEventListener('input', onInput);
    }
  </script>
</body>
</html>
